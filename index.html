
<!-- Static Weather widget -->
<html ng-app="myApp">
<head>

	<link rel="icon" type="image/png">

	<div class="container">

			<div class="col-12 col-md-6 col-lg-4 form-group">
				<div ng-include="'components/widget4.html'"></div>
			</div>
			
			<div class="col-12 col-md-6 col-lg-4 form-group">

				<div ng-include="'components/widget5.html'"></div>
			</div>
